<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:outputStylesheet library="css" name="myStyle.css"/>

    <body>

        <ui:composition template="./resources/templates/myTemplate.xhtml">

           

            <ui:define name="content">
                 <h3>Confirmation Page</h3>

        <h:panelGrid columns="2" columnClasses="rightalign-bold,normal" >

        <h:outputText value="Course:" />
        <h:outputText value="#{registrationBean.course}" />
        
         <h:outputText value="First Name:" />
         <h:outputText value="#{registrationBean.firstName}" />
         
          <h:outputText value="Last Name:" />
          <h:outputText value="#{registrationBean.lastName}" />
          
         <h:outputText value="Age: " />
        <h:outputText value="#{registrationBean.age}" />
        
         <h:outputText value="Email: " />
         <h:outputText value="#{registrationBean.email}" />
    
   
        </h:panelGrid>
            </ui:define>

            

        </ui:composition>

    </body>
</html>
